<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<h1>Edit Blog</h1>
<form action="/edit" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text"  class="form-control" name="name" placeholder="Name" th:field="*{nameBlog}">
        </div>
        <div class="form-group col-md-6">
            <label>Content</label>
            <input type="text" class="form-control" name="content" placeholder="Content" th:field="*{content}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Year</label>
            <input type="date" class="form-control" name="year" th:field="*{year}" >
        </div>
        <div class="form-group col-md-6">
            <label style="">Category</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="category : ${category}" th:text="${category.nameBlog}" th:value="${category.id}"></option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-warning">Edit</button>
</form>


</body>
</html>
