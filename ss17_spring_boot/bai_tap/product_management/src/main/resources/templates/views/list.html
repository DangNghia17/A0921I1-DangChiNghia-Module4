<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>
<!--<div class="notify">-->
<!--    <div th:if="${success}">-->
<!--        <span th:text="${success}"></span>-->
<!--    </div>-->
<!--</div>-->
<table id="productList" style="border : 1px bisque ; border-style: dotted; padding: 15px; ">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Factory</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.factory}"></td>
        <td><a th:href="@{/edit/{id} (id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
        <td><a th:href="@{/view/{id}(id=${product.id})}">View</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
